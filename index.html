<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>SlapJack</title>
  </head>
  <body>
    <div class="top spacing">
      <section id="gameUpdates" class="game-updates">
      </section>
    </div>
    <div class="center">
      <section class="start-menu hidden">
        <h1 class="title">SlapJack!</h1>
        <button id="play" class="play" name="play">PLAY!</button>
        <button id="instructions" class="instruction-button" name="instructions">Instructions</button>
      </section>
      <section class="instructions hidden">
        <section class="instruction">
        </section>
        <section class="instruction">
        </section>
        <div class="return">
          <button id="return" class="return-button" name="return">Return</button>
        </div>
      </section>
      <div class="game">
        <div class="left column">
          <section id="leftDetails" class="details">
            <h3>Wins: </h3><h3 id="leftWins"> 0</h3>
          </section>
          <section id="leftCardDeck" class="left-card deck">
            <img src="assets/back.png" class="card" alt="Facedown Card">
          </section>
        </div>
        <div class="middle column">
          <section id="middleDetails" class="details">
            <h3>Cards in Pile:</h3><h3 id="cardsinPile">0</h3>
          </section>
          <section class="middle-card deck">
        </div>
        <div class="right column">
          <section id="rightDetails" class="details">
            <h3>Wins: </h3><h3 id="rightWins"> 0</h3>
          </section>
          <section id="rightCardDeck" class="right-card deck">
            <img src="assets/back.png" class="card" alt="Facedown Card">
          </section>
        </div>
      </div>
    </div>
    <div class="bottom spacing">
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
</html>
