<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>SlapJack</title>
  </head>
  <body>
    <div class="top spacing">
      <section id="gameUpdates" class="game-updates">
      </section>
    </div>
    <div class="center">
      <section class="start-menu">
      </section>
      <section class="instructions">
      </section>
      <div class="game">
        <div class="left column">
          <section id="leftCardDeck">
          </section>
          <section id="leftWins" class="left-wins">
          </section>
        </div>
        <div class="middle column">
          <section class="middleDeck">
        </div>
        <div class="right column">
          <section id="rightCardDeck">
          </section>
          <section id="rightWins" class="right-wins">
          </section>
        </div>
      </div>
    </div>
    <div class="bottom spacing">
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
</html>
